<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Use this app to search for national parks in a state">
    <title>National Park Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

  src="https://code.jquery.com/jquery-3.4.1.js"

<body>
    <form action="">
        <legend><h1>Find National Parks in Selected State</h1></legend>

        <button type="submit">Submit</button>
    </form>
    <section class="js-results">

    </section>
